<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>CLI Mastery (Git ‚Ä¢ Bash ‚Ä¢ Linux Admin)</title>
  <meta name="theme-color" content="#6D5DFC" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="title">
        <div class="logo">‚åò</div>
        <div class="text">
          <h1>CLI Mastery</h1>
          <p class="sub">Git (12d) ‚Ä¢ Bash (18d) ‚Ä¢ Linux Admin (30d) ‚Äî with AWS tie‚Äëins</p>
        </div>
      </div>
      <div class="track">
        <label for="modeSelect">Mode</label>
        <select id="modeSelect" aria-label="Select Mode">
          <option value="guided">Guided Path</option>
          <option value="free">Pick‚ÄëYour‚ÄëTrack</option>
        </select>
        <label for="trackSelect" class="trackLabel">Track</label>
        <select id="trackSelect" aria-label="Select Track">
          <option value="git">Git (12 days)</option>
          <option value="bash">Bash (18 days)</option>
          <option value="linux">Linux Admin (30 days)</option>
        </select>
      </div>
    </header>

    <main class="main">
      <section class="progress">
        <div class="ring-card">
          <div class="ring" role="img" aria-label="Progress">
            <div class="ring-center" id="ringText">0%</div>
          </div>
        </div>

        <div class="stat-cards">
          <div class="card stat">
            <div class="stat-number" id="streak">0</div>
            <div class="stat-label">Day Streak</div>
          </div>
          <div class="card stat">
            <div class="stat-number" id="completed">0</div>
            <div class="stat-label" id="completedLabel">Days Completed</div>
          </div>
        </div>

        <div class="card notify">
          <div class="notify-left">
            <span class="bell">üîî</span>
            <span class="notify-text">Enable notifications for daily reminders</span>
          </div>
          <div class="notify-actions">
            <button id="enableAlerts" class="btn primary">Enable Alerts</button>
            <button id="resetBtn" class="btn outline">Reset</button>
          </div>
        </div>
      </section>

      <section class="card day">
        <header class="day-header">
          <button id="prevBtn" class="btn outline">‚Üê Prev</button>
          <h2 id="dayTitle">Day 1: Welcome</h2>
          <button id="nextBtn" class="btn outline">Next ‚Üí</button>
        </header>

        <ul id="taskList" class="tasks"></ul>

        <div id="resumeWrap" class="resume">
          <div class="resume-row">
            <b>Resume bullet (auto):</b>
            <span id="resumeBullet"></span>
          </div>
          <button id="copyBullet" class="btn outline small">Copy bullet</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="left">
        <button id="installBtn" class="btn outline">Install App</button>
        <button id="offlineBtn" class="btn outline">Enable Offline</button>
      </div>
      <div class="right">
        <span id="swDot" class="dot offline"></span>
        <span id="swText">Offline not enabled</span>
      </div>
    </footer>
  </div>
</body>
</html>
