<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>CLI 30‑Day Mastery</title>
  <meta name="theme-color" content="#6d5dfc" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="brand">
        <div class="mark">⌘</div>
        <div>
          <h1>CLI 30‑Day Mastery</h1>
          <p class="subtitle">Build your command‑line skills with daily challenges</p>
        </div>
      </div>
      <div class="track">
        <label for="trackSelect">Track</label>
        <select id="trackSelect">
          <option value="git">Git</option>
          <option value="bash">Bash</option>
          <option value="linux">Linux</option>
        </select>
      </div>
    </header>

    <section class="dashboard">
      <div class="progress-card">
        <div class="ring">
          <div class="ring-fill" id="ringFill"></div>
          <div class="ring-center" id="ringText">0%</div>
        </div>
      </div>

      <div class="stats">
        <div class="card">
          <div class="stat-num" id="streak">0</div>
          <div class="stat-label">Day Streak</div>
        </div>
        <div class="card">
          <div class="stat-num" id="completed">0</div>
          <div class="stat-label">Days Completed</div>
        </div>
      </div>

      <div class="notify card row">
        <span class="bell">🔔</span>
        <span>Enable notifications for daily reminders</span>
        <button id="enableNotifs" class="pill muted">Enable Alerts</button>
        <button id="resetBtn" class="pill ghost">Reset</button>
      </div>
    </section>

    <section class="day card">
      <header class="day-head">
        <button class="nav prev" id="prevBtn">← Prev</button>
        <h2 id="dayTitle">Day 1: Welcome</h2>
        <button class="nav next" id="nextBtn">Next →</button>
      </header>

      <ul class="tasks" id="taskList">
        <!-- JS injects two tasks -->
      </ul>
    </section>

    <footer class="footer">
      <div class="left">
        <button id="installBtn" class="pill ghost">Install App</button>
        <button id="offlineBtn" class="pill ghost">Enable Offline</button>
      </div>
      <div class="right">
        <span id="statusDot" class="dot offline"></span>
        <span id="statusText">Offline not enabled</span>
      </div>
    </footer>
  </div>
</body>
</html>
